<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | VENCHA</title>
    <link rel="stylesheet" href="product_styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="Header">
        <div class="headerPart-1">
            <a href="IndexPrincipal.html" class="icon-button"><i class='bx bx-arrow-back'></i></a>
            <div class="Logo">VENCHA</div>
            <div class="icons">
                <img class="iconButton searchButton" src="Icons/search.svg" alt="Button for search">
                <a href="user.html">
                    <img class="iconButton userButton" src="Icons/user.svg" alt="Button for user">
                </a>
                <a href="cart.html">
                    <img class="iconButton cartButton" src="Icons/cart.svg" alt="Button for cart">
                </a>
            </div>
        </div>
        <div class="headerLine-1"></div>
    </header>

    <main class="product-container">
        <section class="product-image">
            <div class="image-placeholder"></div>
        </section>

        <section class="product-details">
            <h2>ROXIE RED OVERSHIRT</h2>
            <p class="product-subtitle">Tallas</p>
            <div class="size-options">
                <button class="size-button">XS</button>
                <button class="size-button">S</button>
                <button class="size-button">M</button>
                <button class="size-button">L</button>
                <button class="size-button">XL</button>
            </div>

            <p class="product-price-label">PRECIO:</p>
            <p class="product-price">$189.900</p>

            <button class="cart-button">Añadir al carrito</button>
            <button class="buy-button">Comprar Ahora</button>
        </section>
    </main>

    <footer class="Footer">
        <div class="footer-container">
            <div class="footer-logo">VENCHA</div>
            <div class="footer-links">
                <div class="footer-column">
                    <h4>Acerca de VENCHA</h4>
                    <a href="#">Aviso de Privacidad</a>
                    <a href="#">Términos y condiciones</a>
                    <a href="#">Formas de pago</a>
                </div>
                <div class="footer-column">
                    <h4>Información adicional</h4>
                    <a href="#">Registro</a>
                    <a href="#">Contáctanos</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
