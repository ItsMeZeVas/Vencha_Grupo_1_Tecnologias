<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Personal | VENCHA</title>
  <link rel="stylesheet" href="Profile.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <a href="IndexPrincipal.html" class="header-logo" aria-label="Volver a la página principal">
        <i class='bx bx-arrow-back'></i>
        <h1 class="Logo">VENCHA</h1>
      </a>
    </div>
    <div class="header-line"></div>
  </header>

  <main class="profile-container">
    <form class="profile-form" id="profileForm">
      <h2 class="section-title">PERFIL</h2>
      <div class="form-grid">
        <input type="text" id="nombre" placeholder="Nombre" required  aria-label="Nombre"/>
        <input type="tel" id="telefono" placeholder="Teléfono" required  aria-label="Telefono"/>
        <input type="email" id="correo" placeholder="Correo Electrónico" required  aria-label="Correo"/>
      </div>
      <button class="btn-continue" type="submit">Actualizar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">VENCHA</div>
      <div class="footer-links">
        <div class="footer-section">
          <p class="bold">Acerca de VENCHA</p>
          <ul>
            <li><p href="#">Aviso de Privacidad</p></li>
            <li><p href="#">Términos y condiciones</p></li>
            <li><p href="#">Formas de pago</p></li>
          </ul>
        </div>
        <div class="footer-section">
          <p class="bold">Información adicional</p>
          <ul>
            <li><p href="#">Registro</p></li>
            <li><p href="#">Contáctanos</p></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="Profile.js"></script>
</body>
</html>
