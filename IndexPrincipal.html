<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VENCHA</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="Header">
        <div class="headerPart-1">
            <div class="Logo">VENCHA</div>
            <div class="icons">
                <img class="iconButton searchButton" src="Icons/search.svg">
                <a href="user.html">
                    <img class="iconButton userButton" src="Icons/user.svg">
                </a>
                <a href="cart.html">
                    <img class="iconButton cartButton" src="Icons/cart.svg">
                </a>
            </div>
        </div>
        
        <div class="headerLine-1"></div>

        <div class="headerPart-2">
            <nav class="Categories">
                <a href="newsPage">Nuevo</a>
                <a href="mensPage">Hombres</a>
                <a href="womensPage">Mujeres</a>
                <a href="geekPage">Geek</a>
                <a href="sportPage">Deportivo</a>
                <a href="accesoriesPage">Accesorios</a>
            </nav>
            <div class="headerLine-2"></div>
        </div>
    </header>
    <div class="SliderPart">
        <div class="container-slider">
            <div class="sliders" id="Slider">
                <section class="slider-section"><img src="SliderImages/Img1.jpg"></section>
                <section class="slider-section"><img src="SliderImages/Img2.jpg"></section>
                <section class="slider-section"><img src="SliderImages/Img3.jpg"></section>
            </div>
            <div class="btn-left"><i class='bx bx-chevron-left'></i></div>
            <div class="btn-right"><i class='bx bx-chevron-right'></i></div>
        </div>
    </div>
    <script src="scriptSlider.js"></script>
</body>
</html>
