<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="stylesPrincipal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body>
    <header class="Header" id="sticky-header">
        <div class="headerPart-1">
            <h1 class="Logo">VENCHA</h1>
            <div class="icons">
                <div class="search-wrapper">
                  <img class="iconButton searchButton" src="Icons/search.svg" alt="Buscar">
                  <input type="text" class="searchInput hidden" placeholder="Buscar..." aria-label="Buscar">
                </div>
                <a href="user.html">
                    <img class="iconButton userButton" src="Icons/user.svg" alt="Button for user">
                </a>
                <a href="cart.html">
                    <img class="iconButton cartButton" src="Icons/cart.svg" alt="Button for cart">
                </a>
            </div>
        </div>
        
        <div class="headerLine-1"></div>

        <div class="headerPart-2">
            <nav class="Categories">
                <a href="PagProductos.html">Nuevo</a>
                <a href="PagProductosHombre.html">Hombres</a>
                <a href="PagProductosMujer.html">Mujeres</a>
            </nav>
            <div class="headerLine-2"></div>
        </div>
    </header>
    <div class="SliderPart">
        <div class="splide" id="Slider">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="SliderImages/Img1.jpeg" alt="ImagenPromocional1"></li>
                    <li class="splide__slide"><img src="SliderImages/Img2.jpeg" alt="ImagenPromocional2"></li>
                    <li class="splide__slide"><img src="SliderImages/Img3.jpeg" alt="ImagenPromocional3"></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div class="ProductsSection">
    <div class="featuredProducts-container">
        <h2>PRODUCTOS DESTACADOS</h2>
    </div>
    <div class="carousel-container">
        <button class="prev" onclick="scrollLeft()">&#10094;</button>
        <div class="carousel" id="featured-products-container">
            <!-- Los productos se inyectarán aquí -->
        </div>
        <button class="next" onclick="scrollRight()">&#10095;</button>
    </div>
    <script src="ProductosDestacados.js"></script>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="scriptSlider.js"></script>

    <script src="scriptSearch.js"></script>

</body>

                <ul>
                    <li><p href="#">Registro</p></li>
                    <li><p href="#">Contáctanos</p></li>
                </ul>

        </div>
