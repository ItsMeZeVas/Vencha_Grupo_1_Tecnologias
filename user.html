<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta | VENCHA</title>
    <link rel="stylesheet" href="user_styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="Header">
        <div class="headerPart-1">
            <h1 class="Logo">VENCHA</h1>
        </div>
        <div class="headerLine-1"></div>
    </header>

    <main class="account-container">
        <nav class="account-menu">
            <a href="IndexPrincipal.html" class="back">← Volver al inicio</a>
            <button class="account-option" aria-label="Ver historial de pedidos">
                <i class='bx bx-shopping-bag'></i>
                <a href="cart.html">
                    <strong>MI CARRITO</strong>
                    <p>Carrito de compras</p>
                </a>
            </button>
            <button class="account-option" aria-label="Ver mi información personal">
                <i class='bx bx-user'></i>
                <a href="Profile.html">
                    <strong>MI CUENTA</strong>
                    <p>Mi información personal</p>
                </a>
            </button>
            <button class="account-option logout" aria-label="Cerrar sesión">
                <i class='bx bx-log-out'></i>
                <span>CERRAR SESIÓN</span>
            </button>
        </nav>
        <section class="account-image">
            <img src="SliderImages/Img4.jpg" alt="Personas modelando ropa de VENCHA en la calle">
        </section>
    </main>
</body>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-logo">VENCHA</div>
        <div class="footer-links">
            <div class="footer-section">
                <p class="negrilla">Acerca de VENCHA</p>
                <ul>
                    <li><a href="#">Aviso de Privacidad</a></li>
                    <li><a href="#">Términos y condiciones</a></li>
                    <li><a href="#">Formas de pago</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <p class="negrilla">Información adicional</p>
                <ul>
                    <li><a href="#">Registro</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</html>
